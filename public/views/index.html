<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de transacciones en Billeteras Virtuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head> 
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Gestor de transacciones en Billeteras Virtuales</h1>
            </div>
        </div >
        <form class="container">  
            <div class="input-group mb-2">
                <label class="input-group-text" for="nombre">Nombre</label>
                <input type="text" id="nombre" aria-label="First name" class="form-control">
            </div>
            <div class="input-group mb-2">
                <label class="input-group-text" for="billetera">Billeteras</label>
                <select class="form-select" id="billetera">
                    <option value="">Selecciona una billetera</option>  
                    <option value="paypal">PayPal</option>  
                    <option value="mercado pago">Mercado Pago</option>  
                    <option value="personal pay">PersonalPay</option>  
                    <option value="crypto">Criptomonedas</option>  
                    <option value="uala">Uala</option>
                </select>
            </div>
            <div class="input-group mb-2"></div>
                <label class="input-group-text" for="transaccion">Numero de transaccion</label>
                <input type="number" id="transaccion" aria-label="Numero de transaccion" class="form-control">
            </div>
        
        </form>
            <br>
            <div class="text-center">
            <button type="button" class="btn btn-danger" onclick="agregarUsuarios()"><h4>Agregar usuario</h4></button>
            <button type="button" class="btn btn-primary" onclick="listaUsuarios()"><h4>Lista de usuarios</h4></button>
            <button type="button" class="btn btn-success" onclick="billeteraMasTransacciones()"><h4>Billetera con m√°s transacciones</h4></button>
            </div>
            <br>
            <!--Etiqueta que muestra de manera lista -->
            <form class="container">
            <h4 class="mt-4 text-center">Transacciones por Usuario:</h4>
            <ul>            
                <li id="contenedorLista" class="table-primary tabla-usuario "></li>
            </ul>
        </form>
        <form class="container">
            <h4 id="transaccionMaximaLista" class="mt-4 text-center">Maximas Transacciones por Usuario:</h4>
            <p id="transaccionMaxima"></p>
        </form>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/index.js"></script>
