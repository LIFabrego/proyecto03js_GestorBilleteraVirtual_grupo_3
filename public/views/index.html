<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de transacciones en Billeteras Virtuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Gestor de transacciones en Billeteras Virtuales</h1>
            </div>
        </div>
    
        <form class="container">  
            <div class="column">  
                <label for="nombre">Nombre:</label>  
                <input type="text" id="nombre" placeholder="Escribe tu nombre">  
            </div>  
            <form class="column">  
                <label for="billetera">Billetera Virtual:</label>  
                <select id="billetera">  
                    <option value="">Selecciona una billetera</option>  
                    <option value="paypal">PayPal</option>  
                    <option value="mercado pago">Mercado Pago</option>  
                    <option value="personal pay">PersonalPay</option>  
                    <option value="crypto">Criptomonedas</option>  
                    <option value="uala">Uala</option>  
                </select>  
            </form>  
        </form>
            <table class="column">  
                <label for="transaccion">Número de Transacción:</label>  
                <input type="number" id="transaccion" placeholder="Número de transacciones">  
            </table>  
            <div>
            <button onclick="agregarUsuarios()"><h4>Agregar usuario</h4></button>
            <button onclick="listaUsuarios()"><h4>Lista de usuarios</h4></button>
            <button onclick="billeteraMasTransacciones()"><h4>Billetera con más transacciones</h4></button>
            </div>
            <table id="contenedorLista" class="mt-4"></table>
            <h1 id="transaccionMaximaLista" class="mt-4">
            Listado Maximas Transacciones por Usuario
             </h1>
            <p id="transaccionMaxima"></p>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/index.js"></script>
